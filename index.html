<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>

  <main>
    <div class="container">
      <div class="card-outer">
        <img class="img-fluid" src="./images/image-equilibrium.jpg" alt="Card image" style="width:100%">
        <div class="card-body">
          <h1 class="card-title">Equilibrium #3429</h1>
          <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
          <div class="content">
            <p class="cyancolor">
              <img src="./images/icon-ethereum.svg" alt="">
              0.041 ETH</p>
            <p class="card-text">
              <img src="./images/icon-clock.svg" alt="">
  
              3 days left
            </p>
          </div>
          <div class="bottom-image">
            <img src="./images/image-avatar.png" alt="">
            <p class="card-text">
              Creation of 
            </p>
            <span>Jules Wyvern</span>
          </div>
        </div>
      </div>
    </div>
  </main>

</html>
